<html>
<head>
    <title>Practical 10: Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form action="data.jsp" method="post">
        <fieldset>
            <legend>Travel Reservation Form</legend>
            <label>Full name: <input type="text" name="name" placeholder="Enter your full name..." required></label><br><br>
            <label>Phone no.: <input type="tel" name="phone" placeholder="Enter your phone no..."></label><br><br>
            <label>Email address: <input type="email" name="mail" placeholder="Enter your email address..."></label><br><br>
            <label>Select tour package:
                <select name="tour">
                    <option value="gujarat">Gujarat</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="goa">Goa</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="kerala">Kerala</option>
                    <option value="assam">Assam</option>
                    <option value="jnk">Jammu and Kashmir</option>
                </select>
            </label><br><br>
            <label>Arrival Date: <input type="date" name="date"></label><br><br>
            <label>Number of persons: <input type="number" name="persons" placeholder="Enter no. of persons..."></label><br><br>
            <label>What would you like to avail?</label><br>
            <lable><input type="checkbox" id="checkbox" name="boarding" value="boarding">Boarding</lable><br>
            <lable><input type="checkbox" id="checkbox" name="Fooding" value="fooding">Fooding</lable><br>
            <lable><input type="checkbox" id="checkbox" name="Sight seeing" value="seeing">Sight seeing</lable><br><br>
            <label>Any comments: <textarea name="comments" placeholder="Write here..."></textarea></label><br><br>
            <label>Terms and Conditions:</label><br>
            <label><input type="radio" id="radio" name="tnc">I agree</label><br>
            <label><input type="radio" id="radio" name="tnc">I disagree</label><br><br>
            <input type="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
