<html>

<head>
    <title>Color Changer</title>
</head>

<body>
    <p>Select colors to change the background and text color of the page.</p>

    <select id="bgColorSelect" onchange="changeColor()">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="orange">Orange</option>
        <option value="gray">Gray</option>
        <option value="black">Black</option>
    </select>

    <select id="textColorSelect" onchange="changeColor()">
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="orange">Orange</option>
        <option value="gray">Gray</option>
    </select>

    <script>
        function changeColor() {
            var bgColor = document.getElementById("bgColorSelect").value;
            var textColor = document.getElementById("textColorSelect").value;
            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;
        }
    </script>

</body>

</html>
