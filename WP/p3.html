<html>
<head>
    <title>Special Characters in HTML</title>
</head>
<body>
    <h3>HTML Special Characters</h3>
    <p>
        1. Ampersand  -  &amp; <br>
        2. Less than  -  &lt; <br>
        3. Greater than  -  &gt; <br>
        4. Double Quote  -  &quot; <br>
        5. Single Quote  -  &apos; <br>
        6. Copyright  -  &copy; <br>
        7. Registered  -  &reg; <br>
        8. Euro  -  &euro; <br>
        9. Pound  -  &pound; <br>
        10. Yen  -  &yen; <br>
        11. Cent  -  &cent; <br>
        12. Trademark  -  &trade; <br>
        13. Heart  -  &#9829; <br>
    </p>
</body>
</html>
