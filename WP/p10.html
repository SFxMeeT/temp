<html>
<head>
    <title>Practiacl 10: Form</title>
</head>
<body>
    <form action="data.jsp" method="post">
        <fieldset>
            <legend>Travel Reservation Form</legend>
            <label>Full name: <input type="text" name="name"></label><br><br>
            <label>Phone no.: <input type="tel" name="phone"></label><br><br>
            <label>Email address: <input type="email" name="mail"></label><br><br>
            <label>Select tour package:
                <select name="tour">
                    <option value="gujarat">Gujarat</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="goa">Goa</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="kerala">Kerala</option>
                    <option value="assam">Assam</option>
                    <option value="jnk">Jammu and Kashmir</option>
                </select>
            </label><br><br>
            <label>Arrival Date: <input type="date" name="date"></label><br><br>
            <label>Number of persons: <input type="number" name="persons"></label><br><br>
            <label>What would you like to avail?</label><br>
            <lable><input type="checkbox" name="boarding" value="boarding">Boarding</lable><br>
            <lable><input type="checkbox" name="Fooding" value="fooding">Fooding</lable><br>
            <lable><input type="checkbox" name="Sight seeing" value="seeing">Sight seeing</lable><br><br>
            <label>Any comments: <textarea name="comments" placeholder="Write here ..."></textarea></label><br><br>
            <label>Terms and Conditions:</label><br>
            <label><input type="radio" name="agree">I agree</label><br>
            <label><input type="radio" name="disagree">I disagree</label><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
